<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App - Connectify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 18px;
            color: #28A745;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .logo {
                font-size: 28px;
            }
            .slogan {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Connectify</div>
    <div class="slogan">Let's Connect Together</div>
    <div class="form-container">
        <form method="post" action="verify">
            <div class="form-group">
                <label for="creatername">Enter Name to Create Chat Room:</label>
                <input type="text" id="creatername" name="creatername" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" name="create" class="btn btn-primary btn-block"/>
            </div>
            <div class="form-group">
                <label for="joincode">Enter Code to Join Chat Room:</label>
                <input type="text" id="joincode" name="joincode" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Join" name="join" class="btn btn-success btn-block"/>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
