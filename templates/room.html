<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App - Connectify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 5px;
        }
        .slogan {
            font-size: 16px;
            color: #28A745;
            margin-bottom: 15px;
        }
        .room-info {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .messages {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            margin-top: 15px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .sent {
            background-color: #007BFF;
            color: white;
            text-align: right;
            margin-left: auto;
            width: fit-content;
            max-width: 80%;
        }
        .received {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
            margin-right: auto;
            width: fit-content;
            max-width: 80%;
        }
        .entry, .leave {
            text-align: center;
            color: #555;
            margin: 10px 0;
            font-size: 14px;
        }
        .muted {
            font-size: 0.8em;
            color: #888;
        }
        #message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            width: calc(100% - 100px);
        }
        #exit {
            font-size: 36px;
            cursor: pointer;
            margin-top: 10px;
            color: #007BFF;
        }
        #send {
            padding: 10px 15px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 24px;
            }
            .slogan {
                font-size: 14px;
            }
            .room-info {
                font-size: 12px;
            }
            #message {
                width: calc(100% - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="logo">Connectify</div>
    <div class="slogan">Let's Connect Together</div>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin: 20px auto;">
        <div class="room-info">
            USER NAME: {{name}} - ROOM CODE: {{code}}
        </div>
        <i class="fa fa-sign-out" id="exit"></i>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-group" style="width: 100%; max-width: 600px;">
        <input type="text" id="message" placeholder="Type your message..." />
        <button name="send" id="send" onclick="sendMessage()">Send</button>
    </div>
    <script type="text/javascript">
        var socketio = io();
        const currentUserName = "{{name}}";
        const messages = document.getElementById("messages");
        const createMessage = (name, msg, isSent) => {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `<strong>${name}</strong>: ${msg} <span class="muted">${new Date().toLocaleString()}</span>`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        };
        socketio.on("message", (data) => {
            createMessage(data.name, data.message, data.name === currentUserName);
        });
        const sendMessage = () => {
            const message = document.getElementById("message");
            if (message.value === "") return;
            socketio.emit("message", { name: currentUserName, message: message.value });
            message.value = "";
        };
        document.getElementById('exit').addEventListener('click', () => {
  if (confirm('Are you sure you want to leave the chat?')) {
            console.log('Disconnecting...');
            window.location.href = '/';
            socketio.disconnect();
}
        });
        {% for msg in messages %}
            createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.name}}" === "{{name}}");
        {% endfor %}
    </script>
</body>
</html>
